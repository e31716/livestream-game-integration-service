<section id="chat-input-m">
    <button class="emoji"
            (click)="showEmojiPicker()">
        <mat-icon>mood</mat-icon>
    </button>
    <input #inputArea
           [(ngModel)]="newChatMessage"
           (keyup)="$event.keyCode == 13 && sendMessage()"
           placeholder="赶快和主播互动吧！" />
    <button class="send"
            (click)="sendMessage()">
        <mat-icon>send</mat-icon>
    </button>
</section>
