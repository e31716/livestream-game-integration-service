<section id="common-dialog">
    <h1 class="title">{{data.title}}</h1>
    <p class="content"
       [innerHTML]="data.content"></p>
    <div class="button-container">
        <div *ngIf="!!data.needCancelBtn"
             class="button colse-button"
             [mat-dialog-close]="false">Cancel</div>
        <div class="button ok-button"
             [mat-dialog-close]="true">Confirm</div>
    </div>

</section>
